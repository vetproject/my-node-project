name: Node.js CI with MySQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.1
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h "127.0.0.1" -u "test_user" -ptest_pass --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Install dependencies
        run: npm install

      - name: Seed MySQL
        run: |
          mysql -h 127.0.0.1 -u test_user -ptest_pass test_db < ./tests/seed.sql

      - name: Run tests
        env:
          DB_HOST: 127.0.0.1
          DB_USER: test_user
          DB_PASSWORD: test_pass
          DB_NAME: test_db
        run: npx mocha
