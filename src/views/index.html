<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <script src="../models/userModel.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product h3 {
      margin: 0;
      color: #007bff;
    }
    .product p {
      margin: 5px 0 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Product List</h1>
  <div id="views" class="product-list"></div>
</body>
</html>
